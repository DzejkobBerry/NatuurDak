<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f9f0"/>
  
  <!-- Garden base -->
  <rect x="30" y="80" width="340" height="170" fill="#489648"/>
  <rect x="40" y="90" width="320" height="150" fill="#65b365"/>
  
  <!-- Pathways -->
  <rect x="180" y="90" width="40" height="150" fill="#bde2bd"/>
  <rect x="40" y="140" width="320" height="20" fill="#bde2bd"/>
  
  <!-- Garden sections -->
  <rect x="50" y="100" width="120" height="30" fill="#93ce93"/>
  <rect x="50" y="170" width="120" height="60" fill="#93ce93"/>
  <rect x="230" y="100" width="130" height="30" fill="#93ce93"/>
  <rect x="230" y="170" width="130" height="60" fill="#93ce93"/>
  
  <!-- Trees/plants -->
  <circle cx="80" cy="115" r="8" fill="#377937"/>
  <circle cx="110" cy="115" r="8" fill="#377937"/>
  <circle cx="140" cy="115" r="8" fill="#377937"/>
  <circle cx="260" cy="115" r="8" fill="#377937"/>
  <circle cx="290" cy="115" r="8" fill="#377937"/>
  <circle cx="320" cy="115" r="8" fill="#377937"/>
  
  <!-- Grass texture -->
  <g opacity="0.6">
    <line x1="60" y1="180" x2="60" y2="220" stroke="#377937" stroke-width="1"/>
    <line x1="75" y1="185" x2="75" y2="225" stroke="#377937" stroke-width="1"/>
    <line x1="90" y1="180" x2="90" y2="220" stroke="#377937" stroke-width="1"/>
    <line x1="105" y1="185" x2="105" y2="225" stroke="#377937" stroke-width="1"/>
    <line x1="120" y1="180" x2="120" y2="220" stroke="#377937" stroke-width="1"/>
    <line x1="135" y1="185" x2="135" y2="225" stroke="#377937" stroke-width="1"/>
    <line x1="150" y1="180" x2="150" y2="220" stroke="#377937" stroke-width="1"/>
    <line x1="240" y1="180" x2="240" y2="220" stroke="#377937" stroke-width="1"/>
    <line x1="255" y1="185" x2="255" y2="225" stroke="#377937" stroke-width="1"/>
    <line x1="270" y1="180" x2="270" y2="220" stroke="#377937" stroke-width="1"/>
    <line x1="285" y1="185" x2="285" y2="225" stroke="#377937" stroke-width="1"/>
    <line x1="300" y1="180" x2="300" y2="220" stroke="#377937" stroke-width="1"/>
    <line x1="315" y1="185" x2="315" y2="225" stroke="#377937" stroke-width="1"/>
    <line x1="330" y1="180" x2="330" y2="220" stroke="#377937" stroke-width="1"/>
    <line x1="345" y1="185" x2="345" y2="225" stroke="#377937" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="#2c602c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Uitgebreide Daktuin</text>
  <text x="200" y="290" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="12">Utrecht</text>
</svg>