<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f9f0"/>
  
  <!-- Hotel terrace base -->
  <rect x="40" y="120" width="320" height="130" fill="#489648"/>
  <rect x="50" y="130" width="300" height="110" fill="#65b365"/>
  
  <!-- Seating areas -->
  <rect x="70" y="150" width="60" height="60" fill="#bde2bd"/>
  <rect x="150" y="150" width="60" height="60" fill="#bde2bd"/>
  <rect x="230" y="150" width="60" height="60" fill="#bde2bd"/>
  <rect x="310" y="150" width="40" height="60" fill="#bde2bd"/>
  
  <!-- Tables (circles) -->
  <circle cx="100" cy="180" r="15" fill="#93ce93"/>
  <circle cx="180" cy="180" r="15" fill="#93ce93"/>
  <circle cx="260" cy="180" r="15" fill="#93ce93"/>
  <circle cx="330" cy="180" r="10" fill="#93ce93"/>
  
  <!-- Chairs (small rectangles) -->
  <rect x="85" y="165" width="8" height="8" fill="#377937"/>
  <rect x="107" y="165" width="8" height="8" fill="#377937"/>
  <rect x="85" y="187" width="8" height="8" fill="#377937"/>
  <rect x="107" y="187" width="8" height="8" fill="#377937"/>
  
  <rect x="165" y="165" width="8" height="8" fill="#377937"/>
  <rect x="187" y="165" width="8" height="8" fill="#377937"/>
  <rect x="165" y="187" width="8" height="8" fill="#377937"/>
  <rect x="187" y="187" width="8" height="8" fill="#377937"/>
  
  <rect x="245" y="165" width="8" height="8" fill="#377937"/>
  <rect x="267" y="165" width="8" height="8" fill="#377937"/>
  <rect x="245" y="187" width="8" height="8" fill="#377937"/>
  <rect x="267" y="187" width="8" height="8" fill="#377937"/>
  
  <!-- Grass texture -->
  <g opacity="0.6">
    <line x1="60" y1="140" x2="60" y2="230" stroke="#377937" stroke-width="1"/>
    <line x1="80" y1="145" x2="80" y2="235" stroke="#377937" stroke-width="1"/>
    <line x1="120" y1="140" x2="120" y2="230" stroke="#377937" stroke-width="1"/>
    <line x1="140" y1="145" x2="140" y2="235" stroke="#377937" stroke-width="1"/>
    <line x1="200" y1="140" x2="200" y2="230" stroke="#377937" stroke-width="1"/>
    <line x1="220" y1="145" x2="220" y2="235" stroke="#377937" stroke-width="1"/>
    <line x1="280" y1="140" x2="280" y2="230" stroke="#377937" stroke-width="1"/>
    <line x1="300" y1="145" x2="300" y2="235" stroke="#377937" stroke-width="1"/>
    <line x1="340" y1="140" x2="340" y2="230" stroke="#377937" stroke-width="1"/>
  </g>
  
  <!-- Hotel building outline -->
  <rect x="50" y="50" width="300" height="70" fill="#2c602c" opacity="0.3"/>
  <rect x="60" y="60" width="280" height="50" fill="#377937" opacity="0.3"/>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="#2c602c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Groen Hotel Terras</text>
  <text x="200" y="290" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="12">Maastricht</text>
</svg>