<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f9f0"/>
  
  <!-- Sloped roof -->
  <polygon points="50,200 350,120 350,250 50,250" fill="#489648"/>
  <polygon points="60,210 340,130 340,240 60,240" fill="#65b365"/>
  
  <!-- House structure -->
  <rect x="60" y="240" width="280" height="40" fill="#2c602c"/>
  <rect x="70" y="250" width="260" height="20" fill="#377937"/>
  
  <!-- Grass texture on slope -->
  <g opacity="0.7">
    <line x1="80" y1="200" x2="90" y2="230" stroke="#377937" stroke-width="2"/>
    <line x1="100" y1="190" x2="110" y2="220" stroke="#377937" stroke-width="2"/>
    <line x1="120" y1="180" x2="130" y2="210" stroke="#377937" stroke-width="2"/>
    <line x1="140" y1="170" x2="150" y2="200" stroke="#377937" stroke-width="2"/>
    <line x1="160" y1="165" x2="170" y2="195" stroke="#377937" stroke-width="2"/>
    <line x1="180" y1="160" x2="190" y2="190" stroke="#377937" stroke-width="2"/>
    <line x1="200" y1="155" x2="210" y2="185" stroke="#377937" stroke-width="2"/>
    <line x1="220" y1="150" x2="230" y2="180" stroke="#377937" stroke-width="2"/>
    <line x1="240" y1="145" x2="250" y2="175" stroke="#377937" stroke-width="2"/>
    <line x1="260" y1="140" x2="270" y2="170" stroke="#377937" stroke-width="2"/>
    <line x1="280" y1="135" x2="290" y2="165" stroke="#377937" stroke-width="2"/>
    <line x1="300" y1="130" x2="310" y2="160" stroke="#377937" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="40" text-anchor="middle" fill="#2c602c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Groen Hellend Dak</text>
  <text x="200" y="60" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="12">Rotterdam</text>
</svg>