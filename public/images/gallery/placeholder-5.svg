<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f9f0"/>
  
  <!-- Football field base -->
  <rect x="50" y="80" width="300" height="180" fill="#489648"/>
  <rect x="60" y="90" width="280" height="160" fill="#65b365"/>
  
  <!-- Field markings -->
  <rect x="60" y="90" width="280" height="160" stroke="#ffffff" stroke-width="3" fill="none"/>
  <line x1="200" y1="90" x2="200" y2="250" stroke="#ffffff" stroke-width="3"/>
  <circle cx="200" cy="170" r="30" stroke="#ffffff" stroke-width="3" fill="none"/>
  <circle cx="200" cy="170" r="2" fill="#ffffff"/>
  
  <!-- Goals -->
  <rect x="55" y="140" width="10" height="60" stroke="#ffffff" stroke-width="2" fill="none"/>
  <rect x="335" y="140" width="10" height="60" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Penalty areas -->
  <rect x="60" y="130" width="40" height="80" stroke="#ffffff" stroke-width="2" fill="none"/>
  <rect x="300" y="130" width="40" height="80" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Goal areas -->
  <rect x="60" y="150" width="20" height="40" stroke="#ffffff" stroke-width="2" fill="none"/>
  <rect x="320" y="150" width="20" height="40" stroke="#ffffff" stroke-width="2" fill="none"/>
  
  <!-- Grass texture -->
  <g opacity="0.4">
    <line x1="80" y1="100" x2="80" y2="240" stroke="#377937" stroke-width="1"/>
    <line x1="100" y1="105" x2="100" y2="245" stroke="#377937" stroke-width="1"/>
    <line x1="120" y1="100" x2="120" y2="240" stroke="#377937" stroke-width="1"/>
    <line x1="140" y1="105" x2="140" y2="245" stroke="#377937" stroke-width="1"/>
    <line x1="160" y1="100" x2="160" y2="240" stroke="#377937" stroke-width="1"/>
    <line x1="180" y1="105" x2="180" y2="245" stroke="#377937" stroke-width="1"/>
    <line x1="220" y1="105" x2="220" y2="245" stroke="#377937" stroke-width="1"/>
    <line x1="240" y1="100" x2="240" y2="240" stroke="#377937" stroke-width="1"/>
    <line x1="260" y1="105" x2="260" y2="245" stroke="#377937" stroke-width="1"/>
    <line x1="280" y1="100" x2="280" y2="240" stroke="#377937" stroke-width="1"/>
    <line x1="300" y1="105" x2="300" y2="245" stroke="#377937" stroke-width="1"/>
    <line x1="320" y1="100" x2="320" y2="240" stroke="#377937" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="40" text-anchor="middle" fill="#2c602c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Mini Voetbalveld op Dak</text>
  <text x="200" y="60" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="12">Eindhoven</text>
</svg>