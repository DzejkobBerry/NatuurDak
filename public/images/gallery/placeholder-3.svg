<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f0f9f0"/>
  
  <!-- Terrace base -->
  <rect x="50" y="150" width="300" height="100" fill="#489648"/>
  <rect x="60" y="160" width="280" height="80" fill="#65b365"/>
  
  <!-- Railing -->
  <rect x="50" y="140" width="300" height="10" fill="#2c602c"/>
  <rect x="55" y="100" width="5" height="50" fill="#377937"/>
  <rect x="80" y="100" width="5" height="50" fill="#377937"/>
  <rect x="105" y="100" width="5" height="50" fill="#377937"/>
  <rect x="130" y="100" width="5" height="50" fill="#377937"/>
  <rect x="155" y="100" width="5" height="50" fill="#377937"/>
  <rect x="180" y="100" width="5" height="50" fill="#377937"/>
  <rect x="205" y="100" width="5" height="50" fill="#377937"/>
  <rect x="230" y="100" width="5" height="50" fill="#377937"/>
  <rect x="255" y="100" width="5" height="50" fill="#377937"/>
  <rect x="280" y="100" width="5" height="50" fill="#377937"/>
  <rect x="305" y="100" width="5" height="50" fill="#377937"/>
  <rect x="330" y="100" width="5" height="50" fill="#377937"/>
  
  <!-- Grass texture -->
  <g opacity="0.7">
    <line x1="80" y1="170" x2="80" y2="230" stroke="#377937" stroke-width="2"/>
    <line x1="100" y1="175" x2="100" y2="235" stroke="#377937" stroke-width="2"/>
    <line x1="120" y1="170" x2="120" y2="230" stroke="#377937" stroke-width="2"/>
    <line x1="140" y1="175" x2="140" y2="235" stroke="#377937" stroke-width="2"/>
    <line x1="160" y1="170" x2="160" y2="230" stroke="#377937" stroke-width="2"/>
    <line x1="180" y1="175" x2="180" y2="235" stroke="#377937" stroke-width="2"/>
    <line x1="200" y1="170" x2="200" y2="230" stroke="#377937" stroke-width="2"/>
    <line x1="220" y1="175" x2="220" y2="235" stroke="#377937" stroke-width="2"/>
    <line x1="240" y1="170" x2="240" y2="230" stroke="#377937" stroke-width="2"/>
    <line x1="260" y1="175" x2="260" y2="235" stroke="#377937" stroke-width="2"/>
    <line x1="280" y1="170" x2="280" y2="230" stroke="#377937" stroke-width="2"/>
    <line x1="300" y1="175" x2="300" y2="235" stroke="#377937" stroke-width="2"/>
    <line x1="320" y1="170" x2="320" y2="230" stroke="#377937" stroke-width="2"/>
  </g>
  
  <!-- Sea/horizon -->
  <rect x="0" y="50" width="400" height="50" fill="#93ce93" opacity="0.5"/>
  
  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" fill="#2c602c" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Terras met Uitzicht</text>
  <text x="200" y="290" text-anchor="middle" fill="#666666" font-family="Arial, sans-serif" font-size="12">Den Haag</text>
</svg>